<!DOCTYPE html>
<html>
<head lang="en">
    <link href="resources/css/styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="resources/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<header>
    <div class="pokemons-bar">
        <span> Pokedex </span>
    </div>
</header>

<div class="main-content">
    <div class="nav-left">
        <ul class="pokemons-list">
            <script id="pokemons-template" type="x-handlebars-template">
                <li data-pokemon-id="{{pokemon_id}}" class="small_pockemon" data-pokemon-type="{{types}}">
                    <div class="pokemon-item">
                        <a class="pockemon-photo"><img src="{{image}}" height="100" width="100" alt="{{name}}"/></a>

                        <h2>{{name}}</h2>
                        {{#each types}}
                        <a class="pokemon-type" data-toggle="tooltip" data-placement="bottom" title="Filter by {{this}} type">
                            <button class="pokemon-type {{this}}" data-pokemon="{{this}}">
                                {{this}}
                            </button>
                        </a>
                        {{/each}}

                    </div>
                </li>
            </script>
        </ul>

        <button class="load-more">Load More</button>
    </div>

    <div class="pokemon-info">
        <script id="pokemons-description" type="x-handlebars-template">
            <div class="pokemon-description-item">
                <a class="pockemon-photo"><img src="{{image}}" height="200" alt="{{name}}"/></a>

                <h2><span>{{name}} #{{pokemon_id}}</span></h2>
                <table>
                    <tr>
                        <td>Type</td>
                        <td>{{#each types}}
                            <span>{{this}}</span>
                            {{/each}}
                        </td>
                    </tr>
                    <tr>
                        <td>Attack</td>
                        <td>{{attack}}</td>
                    </tr>
                    <tr>
                        <td>Defense</td>
                        <td>{{defense}}</td>
                    </tr>
                    <tr>
                        <td>HP</td>
                        <td>{{hp}}</td>
                    </tr>
                    <tr>
                        <td>SP Attack</td>
                        <td>{{sp_atk}}</td>
                    </tr>
                    <tr>
                        <td>SP Defense</td>
                        <td>{{sp_def}}</td>
                    </tr>
                    <tr>
                        <td>Speed</td>
                        <td>{{speed}}</td>
                    </tr>
                    <tr>
                        <td>Weight</td>
                        <td>{{weight}}</td>
                    </tr>
                    <tr>
                        <td>Total moves</td>
                        <td>{{count_moves}}</td>
                    </tr>
                </table>
            </div>
        </script>
    </div>

</div>
</body>
</html>
